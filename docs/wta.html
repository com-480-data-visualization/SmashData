<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WTA Betting Insights</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
    }
    label {
      margin-right: 10px;
    }
    select {
      padding: 5px;
      background: #222;
      color: white;
      border: 1px solid #444;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¾ WTA Underdog Wins vs Top-10 Players</h2>

  <div>
    <label for="year">Year:</label>
    <select id="year"></select>

    <label for="surface">Surface:</label>
    <select id="surface">
      <option value="Hard">Hard</option>
      <option value="Clay">Clay</option>
      <option value="Grass">Grass</option>
    </select>

    <label for="opponent">Top-10 Opponent:</label>
    <select id="opponent">
      <option value="">All</option>
    </select>
  </div>

  <div id="plot" style="width: 100%; height: 600px; margin-top: 2rem;"></div>

  <script>
    let rawData = [];

    const surfaceBg = {
      hard: "assets/img/hard.jpeg",
      clay: "assets/img/clay.jpg",
      grass: "assets/img/grass.jpg"
    };

    const tierLogos = {
      "Grand Slam": "assets/img/grandslam.png",
      "WTA 1000": "assets/img/logo-wta1000-black-1.png",
      "WTA 500": "assets/img/wta500.png",
      "WTA 250": "assets/img/wta250.png",
      "WTA Finals": "assets/img/wtafinals.png",
      "125 / ITF": "assets/img/wta125.png"
    };

    fetch("assets/data/underdogs.json")
      .then(res => res.json())
      .then(data => {
        rawData = data;
        populateYearDropdown();
        populateOpponentDropdown(+document.getElementById("year").value);
        updatePlot();
      });

    function populateYearDropdown() {
      const yearSelect = document.getElementById("year");
      const years = [...new Set(rawData.map(d => d.Year))].sort();
      for (const y of years) {
        const opt = document.createElement("option");
        opt.value = y;
        opt.textContent = y;
        yearSelect.appendChild(opt);
      }
      yearSelect.value = years[years.length - 1];

      yearSelect.addEventListener("change", () => {
        populateOpponentDropdown(+yearSelect.value);
        updatePlot();
      });
    }

    function populateOpponentDropdown(selectedYear) {
      const oppSelect = document.getElementById("opponent");
      oppSelect.innerHTML = `<option value="">All</option>`;

      const top10s = rawData
        .filter(d => d.Year === selectedYear)
        .map(d => d.Top10)
        .filter(Boolean);

      const uniqueTop10 = [...new Set(top10s)].sort();
      for (const name of uniqueTop10) {
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        oppSelect.appendChild(opt);
      }

      oppSelect.addEventListener("change", updatePlot);
      document.getElementById("surface").addEventListener("change", updatePlot);
    }

    function updatePlot() {
      const year = +document.getElementById("year").value;
      const surface = document.getElementById("surface").value;
      const opponent = document.getElementById("opponent").value;

      const filtered = rawData.filter(d =>
        d.Year === year &&
        d.Surface.toLowerCase() === surface.toLowerCase() &&
        (!opponent || d.Top10 === opponent)
      );

      let players = {};
      for (let row of filtered) {
        const name = row.Underdog;
        if (!players[name]) {
          players[name] = {
            ranks: [],
            odds: [],
            tier: row.TierCat
          };
        }
        players[name].ranks.push(row.UDRank);
        players[name].odds.push(row.Odds);
      }

      const data = [];
      const layoutImages = [];

      for (let [player, stats] of Object.entries(players)) {
        const x = average(stats.ranks);
        const y = average(stats.odds);
        const tier = stats.tier;

        data.push({
          x: [x],
          y: [y],
          mode: "markers+text",
          type: "scatter",
          name: player,
          text: [""],
          marker: { size: 0, opacity: 0 }
        });

        const logoPath = tierLogos[tier];
        if (logoPath) {
          layoutImages.push({
            source: logoPath,
            xref: "x",
            yref: "y",
            x: x,
            y: y,
            sizex: 3,
            sizey: 0.6,
            xanchor: "center",
            yanchor: "middle",
            layer: "above"
          });
        }
      }

      const layout = {
        title: `WTA Underdog Returns in ${year} on ${surface}`,
        xaxis: { title: "Average Rank", autorange: "reversed" },
        yaxis: { title: "Avg Return ($1 Stake)", rangemode: "tozero" },
        paper_bgcolor: "#111",
        plot_bgcolor: "#111",
        font: { color: "white" },
        images: []
      };

      const bg = surfaceBg[surface.toLowerCase()];
      if (bg) {
        layout.images.push({
          source: bg,
          xref: "paper",
          yref: "paper",
          x: 0,
          y: 1,
          sizex: 1,
          sizey: 1,
          xanchor: "left",
          yanchor: "top",
          sizing: "stretch",
          opacity: 0.5,
          layer: "below"
        });
      }

      layout.images = layout.images.concat(layoutImages);
      Plotly.newPlot("plot", data, layout);
    }

    function average(arr) {
      return arr.reduce((a, b) => a + b, 0) / arr.length;
    }
  </script>
</body>
</html>

<script>
  let explosionStarted = false;
  const baseurl2 = document.querySelector('meta[name="baseurl"]').getAttribute('content');

  setTimeout(() => {
    if (explosionStarted) return;
    explosionStarted = true;

    const bombeGif = document.createElement('img');
    const bombeImg = document.getElementById('bombeImg');
    bombeGif.src = baseurl2 + '/assets/img/BOMBE.gif';
    bombeGif.className = 'bombeGif';

    document.body.appendChild(bombeGif);

    bombeImg.style.display = 'none';
    bombeImg.remove();

    setTimeout(() => {
      bombeGif.remove();
      showContent();
    }, 1500);
  }, 3000);

  document.body.addEventListener('click', () => {
    if (!explosionStarted) {
      explosionStarted = true;
      document.getElementById('bombeImg').remove();
      showContent();
    }
  });

  function showContent() {
    document.getElementById('mainContent').style.display = 'block';
    document.body.style.overflow = 'auto';
    document.getElementById('rideau').style.display = 'none';
  }
</script>

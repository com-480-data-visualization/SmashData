<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸŽ¾ Tennis Trends: WTA & ATP Betting Insights</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: url('assets/img/tennis-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #222;
    }
    header {
      background: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0;
      color: #0d6efd;
    }
    header p {
      font-size: 1.2rem;
      color: #444;
    }
    .animation {
      text-align: center;
      margin: 2rem 0;
    }
    .animation img {
      width: 120px;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    .selector {
      text-align: center;
      margin: 2rem 0;
    }
    .selector button {
      margin: 0 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #0d6efd;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s, transform 0.2s;
    }
    .selector button:hover {
      background-color: #0b5ed7;
      transform: scale(1.05);
    }
    .section {
      display: none;
      margin: 2rem auto;
      width: 90%;
      max-width: 1000px;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
    }
    .visible {
      display: block;
    }
    iframe {
      border: none;
      width: 100%;
      height: 700px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¾ Tennis Trends: WTA & ATP Over the Years</h1>
    <p>Dive into the evolution of underdog wins, top-10 clashes, and player momentum across both tours.</p>
  </header>

  <div class="animation">
    <img src="assets/img/tennis-ball.gif" alt="Tennis animation">
  </div>

  <div class="selector">
    <button onclick="showSection('wta')">Explore WTA</button>
    <button onclick="showSection('atp')">Explore ATP</button>
  </div>

  <div id="wta" class="section">
    <h2>WTA Insights</h2>
    <h3>Bets</h3>
    <iframe src="wta.html"></iframe>
  </div>

  <div id="atp" class="section">
    <h2>ATP Insights</h2>
    <h3>Player evolution</h3>
    <iframe src="atp.html"></iframe>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('visible'));
      document.getElementById(id).classList.add('visible');
    }
  </script>
</body>
</html>
